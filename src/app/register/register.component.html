<div class="container-fluid" id="bg-img">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div>
            <img src="../../assets/logoDogBreed.png" class="logo-edit" alt="logoDogBreed" />
        </div>
        
        <div class="form-area">
          <h3 class="text-center">Registre-se aqui</h3>
          <div class="form-group mt-4">
            <label for="email" class="font-email">Digite aqui o seu e-mail</label>
            <input
              [(ngModel)]="register.email"
              class="form-control mt-2"
              type="text"
              name="email"
              id="email"
              placeholder="Seu email"
            />
            <button
              (click)="registrar()"
              type="submit"
              class="btn btn-registrar mt-4"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
      <div class="col md-6 ">
        <div class="row">
            <div class="col-md-8">
                <img src="../../assets/chiuaua2.png" class="chiuaua-edit" alt="Chiuaua" />
            </div>
            <div class="col-md-4">
                <img src="../../assets/bora-registrar-bora.png" width="100%" alt="balao de fala: bora registrar, bora?">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
